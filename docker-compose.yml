version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: movies_explorer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./movie-explorer-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/movies_explorer
    volumes:
      - ./movie-explorer-backend:/app

  frontend:
    build:
      context: ./movie-explorer-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    volumes:
      - ./movie-explorer-frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
